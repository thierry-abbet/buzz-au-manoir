<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buzz au Manoir</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
  <div class="container">

    <!-- Formulaire pour rejoindre une partie -->
    <form id="join-form">
      <h1>Rejoindre une partie</h1>
      <label for="code">Code de la partie :</label>
      <input type="text" id="code" placeholder="Ex: DRAG1" required />
      <label for="pseudo">Ton pseudo :</label>
      <input type="text" id="pseudo" placeholder="Ex: Loulou42" required />
      <button type="submit">Rejoindre</button>
    </form>

    <!-- Interface principale du buzzer -->
    <div id="main-ui" style="display: none;">
      <h2 id="code-display"></h2>
      <button id="buzzer">ðŸ”´ Buzzer !</button>
      <p id="status">En attente du buzz...</p>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
