<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buzz au Manoir</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
  <div class="container">
    <h1>Buzz au Manoir</h1>

    <!-- Zone DJ pour créer une partie -->
    <div id="create-section">
      <h2>Créer une partie (DJ)</h2>
      <button id="createRoom">🎲 Créer une partie</button>
      <p id="createdRoomCode" style="margin-top: 10px;"></p>
    </div>

    <!-- Zone client pour rejoindre une partie -->
    <div id="join-section">
      <h2>Rejoindre une partie</h2>
      <input type="text" id="roomCode" placeholder="Code de la partie" />
      <input type="text" id="playerName" placeholder="Ton pseudo" />
      <button id="joinRoom">🔓 Rejoindre</button>
    </div>

    <!-- Interface buzzer -->
    <div id="game-section" style="display: none;">
      <button id="buzzer">🔴 Buzzer !</button>
      <p id="status">En attente du buzz...</p>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
