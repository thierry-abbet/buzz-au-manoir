<!-- public/index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buzz au Manoir</title>
  <link href="https://fonts.googleapis.com/css2?family=Almendra&family=MedievalSharp&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Almendra', serif;
    }
    h1, h2 {
      font-family: 'MedievalSharp', cursive;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buzz au Manoir</h1>
    <div class="lobby-buttons">
      <button id="createBtn">Cr√©er une partie</button>
      <button id="joinBtn">Rejoindre une partie</button>
    </div>
  </div>

  <script>
    document.getElementById('createBtn').addEventListener('click', () => {
      window.location.href = '/room?dj=true';
    });

    document.getElementById('joinBtn').addEventListener('click', () => {
      const room = prompt("Nom de la partie ?");
      if (room) {
        window.location.href = `/room?room=${room}`;
      }
    });
  </script>
  <p class="version">v1.0.0</p>
</body>
</html>
