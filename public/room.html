<!-- public/room.html sans Tailwind -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buzz au Manoir</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Almendra&family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Almendra', serif;
    }
    h1, h2 {
      font-family: 'MedievalSharp', cursive;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LOBBY -->
    <div id="lobby">
      <h1>Buzz au Manoir</h1>
      <input type="text" id="roomInput" placeholder="Nom de la partie" autocomplete="off" />
      <button id="joinBtn">Rejoindre une partie</button>
    </div>

    <!-- ROOM -->
    <div id="room" class="hidden">
      <h1>Buzz au Manoir</h1>
      <h2 id="roomName"></h2>
      <button id="buzzButton">BUZZ</button>
      <p id="status">En attente du buzz...</p>

      <div id="resetContainer" class="hidden">
        <button id="resetButton">RÃ©initialiser</button>
      </div>

      <div id="buzzList"></div>
      <div id="participants"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
