<!-- public/room.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buzz au Manoir</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Almendra&family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Almendra', serif;
    }
    h1, h2 {
      font-family: 'MedievalSharp', cursive;
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <!-- LOBBY -->
  <div id="lobby" class="text-center">
    <h1 class="text-3xl font-bold mb-4">Buzz au Manoir</h1>
    <div class="mb-4">
      <input
        type="text"
        id="roomInput"
        placeholder="Nom de la partie"
        class="text-black p-2 rounded"
        autocomplete="off"
      />
    </div>
    <button
      id="joinBtn"
      class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    >
      Rejoindre une partie
    </button>
  </div>

  <!-- ROOM -->
  <div id="room" class="hidden text-center">
    <h1 class="text-3xl font-bold mb-2">Buzz au Manoir</h1>
    <h2 id="roomName" class="text-xl font-bold mb-4"></h2>

    <button
      id="buzzButton"
      class="bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-8 rounded text-2xl mb-4"
    >
      BUZZ
    </button>

    <p id="status" class="text-xl mb-4">En attente du buzz...</p>

    <div id="resetContainer" class="mb-4 hidden">
      <button
        id="resetButton"
        class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded"
      >
        RÃ©initialiser
      </button>
    </div>

    <div id="buzzList" class="mt-4"></div>
    <div id="participants" class="mt-4 text-sm text-gray-300"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
