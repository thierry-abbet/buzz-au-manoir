<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buzz au Manoir</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <!-- LOBBY -->
  <div id="lobby" class="text-center">
    <h1 class="text-3xl font-bold mb-4">Buzz au Manoir</h1>
    <div class="mb-4">
      <input
        type="text"
        id="roomInput"
        placeholder="Nom de la partie"
        class="text-black p-2 rounded"
        autocomplete="off"
      />
    </div>
    <button
      id="joinBtn"
      class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    >
      Rejoindre une partie
    </button>
  </div>

  <!-- ROOM -->
  <div id="room" class="hidden text-center">
    <h1 class="text-3xl font-bold mb-2">Buzz au Manoir</h1>
    <h2 id="roomName" class="text-xl font-bold mb-4"></h2>

    <button
      id="buzzButton"
      class="bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-8 rounded text-2xl"
    >
      BUZZ
    </button>
    <p id="status" class="mt-6 text-xl">En attente du buzz...</p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
