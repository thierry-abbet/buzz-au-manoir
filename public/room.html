<!-- public/room.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buzz au Manoir</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Almendra&family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Almendra', serif;
    }
    h1, h2 {
      font-family: 'MedievalSharp', cursive;
    }
  </style>
</head>
<body class="bg-[#1e1e1e] text-white flex items-center justify-center min-h-screen">

  <!-- LOBBY -->
  <div id="lobby" class="text-center">
    <h1 class="text-3xl font-bold mb-4">Buzz au Manoir</h1>
    <div class="mb-4">
      <input
        type="text"
        id="roomInput"
        placeholder="Nom de la partie"
        class="text-black p-2 rounded border-2 border-[#5c1a1b]"
        autocomplete="off"
      />
    </div>
    <button
      id="joinBtn"
      class="bg-[#5c1a1b] hover:bg-[#8b2d2f] text-white font-bold py-2 px-6 rounded-full transition-transform transform hover:scale-105"
    >
      Rejoindre une partie
    </button>
  </div>

  <!-- ROOM -->
  <div id="room" class="hidden text-center">
    <h1 class="text-3xl font-bold mb-2">Buzz au Manoir</h1>
    <h2 id="roomName" class="text-xl font-bold mb-4"></h2>

    <button
      id="buzzButton"
      class="bg-[#5c1a1b] hover:bg-[#1b5c20] text-white font-bold py-4 px-10 rounded-full text-2xl mb-4 transition-transform transform hover:scale-105"
    >
      BUZZ
    </button>

    <p id="status" class="text-xl mb-4 text-[#e1c870]">En attente du buzz...</p>

    <div id="resetContainer" class="mb-4 hidden">
      <button
        id="resetButton"
        class="bg-[#e1c870] hover:bg-[#f1d67e] text-black font-bold py-2 px-6 rounded-full border border-gray-800"
      >
        RÃ©initialiser
      </button>
    </div>

    <div id="buzzList" class="mt-4"></div>
    <div id="participants" class="mt-4 text-sm text-gray-300 italic"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
